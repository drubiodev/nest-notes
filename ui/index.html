<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest Notes</title>
    <style>
        [contenteditable]:empty:after {
            content: attr(placeholder);
            color: #5e5e5e;
        }

        [contenteditable]:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <nav>
        <h1>Nest-Notes</h1>
        <button id="add-note-btn">Create Note</button>
        <ul id="notes-list"></ul>
    </nav>
    <main>
        <h1 id="note-title" spellcheck="true" contenteditable="true" tabindex="0"></h1>
        <div id="note-text" role="textbox" aria-multiline="true" aria-label="Note content" contenteditable="true"
            tabindex="1"></div>
        <button id="save-note-btn" tabindex="2">Save</button>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>

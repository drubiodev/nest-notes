<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest Notes</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <input id="search-input" placeholder="search"/>
    <h1>Nest-Notes</h1>
    <div id="app">
        <aside>
            <button id="add-note-btn">Create Note</button>
            <ul id="notes-list"></ul>
        </aside>
        <main>
            <h1 id="note-title" spellcheck="true" contenteditable="true"></h1>
            <textarea id="note-text"></textarea>
            <button id="save-note-btn">Save</button>
        </main>
    </div>

    <script src="./app.js"></script>
</body>

</html>

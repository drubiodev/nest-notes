<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest Notes</title>
    <style>
        [contenteditable]:empty:after {
            content: attr(placeholder);
            color: #5e5e5e;
        }
    </style>
</head>

<body>
    <nav>
        <h1>Nest-Notes</h1>
        <button id="add-note-btn">Create Note</button>
        <ul id="notes-list"></ul>
    </nav>
    <main>
        <h1 id="note-title" spellcheck="true" contenteditable="true"></h1>
        <div id="note-text" placeholder="Enter note content..." contenteditable="true"></div>
        <button id="save-note-btn">Save</button>
    </main>

    <script src="./app.js"></script>
</body>

</html>

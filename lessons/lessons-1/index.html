<!DOCTYPE html> <!-- This line is a document type declaration. It helps the browser to display web pages correctly. -->

<html> <!-- This is the root element of an HTML page. -->

<head> <!-- This contains meta-information about the document like its title. -->
    <title>HTML Elements</title> <!-- This defines the title of the document. -->
</head>

<body> <!-- This contains the content that is rendered on the browser. -->
    <h1>This is a Heading 1 &lt;h1&gt;</h1> <!-- This is a top-level heading. -->
    <h2>This is a Heading 2 &lt;h2&gt;</h2> <!-- This is a second-level heading. -->
    <h3>This is a Heading 3 &lt;h3&gt;</h3> <!-- This is a third-level heading. -->
    <h4>This is a Heading 4 &lt;h4&gt;</h4> <!-- This is a fourth-level heading. -->
    <h5>This is a Heading 5 &lt;h5&gt;</h5> <!-- This is a fifth-level heading. -->
    <h6>This is a Heading 6 &lt;h6&gt;</h6> <!-- This is a sixth-level heading. -->

    <ul> <!-- This is an unordered list. -->
        <li>Item 1</li> <!-- This is a list item. -->
        <li>Item 2</li> <!-- This is a list item. -->
        <li>Item 3</li> <!-- This is a list item. -->
    </ul>

    <div> <!-- This is a division or a section in an HTML document. -->
        <p>This is a paragraph &lt;p&gt; inside a division &lt;div&gt;.</p> <!-- This is a paragraph. -->
    </div>

    <form> <!-- This is a form. It is used to collect user input. -->
        <label for="fname">First name:</label><br> <!-- This is a label for an input element. -->
        <input type="text" id="fname" name="fname"><br> <!-- This is an input element. -->
        <label for="lname">Last name:</label><br> <!-- This is a label for an input element. -->
        <input type="text" id="lname" name="lname"><br> <!-- This is an input element. -->
        <button type="submit">Submit</button> <!-- This is a button. -->
    </form>

    <script src="./app.js"></script>
</body>

</html> <!-- This is the end of the html document. -->
